<head>

  <meta name="twitter:title" content="Navigator - Revenue Intelligence That Works While You Sleep" />
  <meta name="twitter:description" content="The intelligent revenue management platform that helps hotels maximize revenue through automated optimization." />
  <meta name="twitter:image" content="%PUBLIC_URL%/images/navigator-twitter-card.jpg" />
  <meta name="twitter:site" content="@NavigatorHQ" />
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://navigator.com" />
  
  <!-- Favicon and App Icons -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Preconnect to External Domains for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- DNS Prefetch for Performance -->
  <link rel="dns-prefetch" href="//analytics.google.com">
  <link rel="dns-prefetch" href="//googletagmanager.com">
  
  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Navigator",
    "description": "Revenue Intelligence Platform for Hotels",
    "url": "https://navigator.com",
    "applicationCategory": "BusinessApplication",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",
      "price": "299",
      "priceCurrency": "USD",
      "availability": "https://schema.org/InStock"
    },
    "creator": {
      "@type": "Organization",
      "name": "Navigator",
      "url": "https://navigator.com"
    },
    "screenshot": "https://navigator.com/images/navigator-dashboard.jpg",
    "featureList": [
      "Real-time rate monitoring",
      "Demand forecasting", 
      "Competitive intelligence",
      "API integration",
      "Automated optimization"
    ]
  }
  </script>
  
  <!-- Critical CSS for Above-the-Fold Content -->
  <style>
    /* Critical CSS to prevent layout shift */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
    }
    
    /* Loading indicator styles */
    .loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Hide loading indicator once React loads */
    .app-loaded .loading-indicator {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 3rem; font-family: system-ui, sans-serif;">
      <h1 style="color: #dc2626; margin-bottom: 1rem;">JavaScript Required</h1>
      <p style="color: #374151; margin-bottom: 1.5rem; max-width: 500px; margin-left: auto; margin-right: auto;">
        Navigator's marketing site requires JavaScript to function properly. Please enable JavaScript in your browser settings and reload the page.
      </p>
      <p style="color: #6b7280; font-size: 0.875rem;">
        Need help? Contact us at <a href="mailto:support@navigator.com" style="color: #2563eb;">support@navigator.com</a>
      </p>
    </div>
  </noscript>
  
  <!-- Loading Indicator -->
  <div class="loading-indicator" id="loading-indicator">
    <div class="loading-spinner"></div>
    <span>Loading Navigator...</span>
  </div>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <!-- Performance Script -->
  <script>
    // Hide loading indicator once React starts
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loadingEl = document.getElementById('loading-indicator');
        if (loadingEl) {
          loadingEl.style.opacity = '0';
          loadingEl.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loadingEl.style.display = 'none';
            document.body.classList.add('app-loaded');
          }, 500);
        }
      }, 1000);
    });
    
    // Track performance metrics
    window.addEventListener('load', function() {
      if ('performance' in window) {
        const perfData = performance.getEntriesByType('navigation')[0];
        console.log('[Navigator Performance] Load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
      }
    });
  </script>
</body>
</html>
